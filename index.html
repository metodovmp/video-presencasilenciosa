<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <!-- AJUSTE MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Método VMP</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 680px;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      color: #d4af37; /* dourado */
      margin-bottom: 10px;
    }

    h2 {
      font-size: 16px;
      letter-spacing: 3px;
      font-weight: 300;
      margin-bottom: 40px;
      color: #ffffff;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      color: #cccccc;
      margin-bottom: 30px;
    }

    /* BOTÃO VMP — OVAL PREMIUM */
    .vmp-button {
      display: inline-block;
      padding: 16px 52px;
      background-color: #d4af37;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 1.2px;
      border-radius: 999px; /* OVAL TOTAL */
      transition: all 0.35s ease;
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.25);
      margin-top: 25px;
    }

    .vmp-button:hover {
      background-color: #b8962e;
      transform: translateY(-2px);
      box-shadow: 0 14px 38px rgba(212, 175, 55, 0.35);
    }

    iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
      margin: 20px auto;
      display: block;
      border: none;
    }

    .footer {
      margin-top: 42px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Método VMP</h1>
    <h2>PRESENÇA · SILÊNCIO · AUTORIDADE</h2>

    <!-- EMBED YOUTUBE NÃO LISTADO -->
    <iframe src="https://www.youtube.com/embed/k9WPSm1WpDU?rel=0" allowfullscreen></iframe>

    <p>
      O que você está prestes a assistir<br>
      não é sobre falar melhor.<br>
      É sobre sustentar presença.
    </p>

    <!-- BOTÃO PARA AS 7 ATIVAÇÕES -->
    <a href="http://ativacoes.presencasilenciosa.com.br" class="vmp-button">
      ACESSAR AS 7 ATIVAÇÕES GRATUITAS
    </a>

    <div class="footer">
      Assista com atenção. O entendimento vem depois.
    </div>
  </div>

</body>
  </html>
