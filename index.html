<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Método VMP</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 680px;
      width: 100%;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      color: #d4af37;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 16px;
      letter-spacing: 3px;
      font-weight: 300;
      margin-bottom: 30px;
      color: #ffffff;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      color: #cccccc;
      margin-bottom: 20px;
    }

    .vmp-button {
      display: none;
      padding: 16px 52px;
      background-color: #d4af37;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 1.2px;
      border-radius: 999px;
      transition: all 0.35s ease;
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.25);
      margin-top: 25px;
    }

    .vmp-button:hover {
      background-color: #b8962e;
      transform: translateY(-2px);
      box-shadow: 0 14px 38px rgba(212, 175, 55, 0.35);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      margin: 20px 0;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .footer {
      margin-top: 42px;
      font-size: 14px;
      color: #777;
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      h2 { font-size: 14px; }
      p { font-size: 16px; }
      .vmp-button { font-size: 14px; padding: 14px 48px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Método VMP</h1>
    <h2>PRESENÇA · SILÊNCIO · AUTORIDADE</h2>

    <p>
      A maioria dos homens tenta ser ouvido. <br>
      Poucos aprendem a ser sentidos.
    </p>

    <p>
      O que você está prestes a assistir<br>
      não é sobre falar melhor.<br>
      É sobre sustentar presença.
    </p>

    <div class="footer">
      Assista com atenção. O entendimento vem depois.
    </div>

    <div class="video-wrapper">
      <iframe
        id="vmp-video"
        src="https://www.youtube.com/embed/k9WPSm1WpDU?rel=0&enablejsapi=1"
        allowfullscreen>
      </iframe>
    </div>

    <a
      id="vmp-button"
      href="http://ativacoes.presencasilenciosa.com.br"
      class="vmp-button">
      ACESSAR AS 7 ATIVAÇÕES GRATUITAS
    </a>
  </div>

  <!-- SCRIPT VTURB-LIKE (TRAVADO) -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let botaoLiberado = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('vmp-video', {
        events: {
          'onReady': iniciarMonitoramento
        }
      });
    }

    function iniciarMonitoramento() {
      setInterval(() => {
        if (!player || botaoLiberado) return;

        const tempoAtual = player.getCurrentTime();

        // 2:56 = 176 segundos
        if (tempoAtual >= 176) {
          document.getElementById('vmp-button').style.display = 'inline-block';
          botaoLiberado = true;
        }
      }, 500);
    }
  </script>

</body>
</html>
