<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Método VMP</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 100%;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      color: #d4af37;
      margin-bottom: 14px;
    }

    h2 {
      font-size: 16px;
      letter-spacing: 3px;
      font-weight: 300;
      margin-bottom: 44px;
      color: #ffffff;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      color: #cccccc;
      margin-bottom: 34px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      margin: 0;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .footer {
      font-size: 13px;
      color: #777;
      margin-top: 8px;   /* próximo do vídeo */
      margin-bottom: 0;
      text-align: center;
    }

    .cta-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 18px;  /* afasta botão do footer */
    }

    .vmp-button {
      display: none;
      padding: 16px 52px;
      background-color: #d4af37;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 1.2px;
      border-radius: 999px;
      transition: all 0.35s ease;
    }

    .vmp-button:hover {
      background-color: #b8962e;
      transform: translateY(-2px);
      box-shadow: 0 14px 38px rgba(212, 175, 55, 0.35);
    }

    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      h2 { font-size: 14px; }
      p { font-size: 16px; }
      .vmp-button { font-size: 14px; padding: 14px 48px; }
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Método VMP</h1>
    <h2>PRESENÇA · SILÊNCIO · AUTORIDADE</h2>

    <p>
      Existe um bloqueio silencioso<br>
      que enfraquece sua presença<br>
      mesmo quando você tenta se posicionar
    </p>

    <p>
      Este vídeo não é sobre falar melhor<br>
      É sobre reorganizar seu eixo interno<br>
      Presença não se força<br>
      Se sustenta
    </p>

    <div class="video-wrapper">
      <iframe
        id="vmp-video"
        src="https://www.youtube.com/embed/J4I6JhGi3mo?rel=0&enablejsapi=1"
        allowfullscreen>
      </iframe>
    </div>

    <div class="footer">
      Assista com atenção.
    </div>

    <div class="cta-wrapper">
      <a
        id="vmp-button"
        href="http://iniciacao.presencasilenciosa.com.br/"
        class="vmp-button">
        INICIAR EXPERIÊNCIA
      </a>
    </div>

  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let botaoLiberado = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('vmp-video', {
        events: {
          'onReady': iniciarMonitoramento
        }
      });
    }

    function iniciarMonitoramento() {
      setInterval(() => {
        if (!player || botaoLiberado) return;

        const tempoAtual = player.getCurrentTime();

        // Botão aparece aos 133 segundos (25s antes do final)
        if (tempoAtual >= 133) {
          document.getElementById('vmp-button').style.display = 'inline-block';
          botaoLiberado = true;
        }
      }, 500);
    }
  </script>
</body>
</html>
